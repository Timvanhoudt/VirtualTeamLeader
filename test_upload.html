<!DOCTYPE html>
<html>
<head>
    <title>Direct Upload Test</title>
</head>
<body>
    <h1>Direct Upload Test (NO Processing)</h1>
    <p>This uploads files directly without any rotation or compression</p>

    <input type="file" id="fileInput" accept="image/*">
    <button onclick="upload()">Upload</button>

    <div id="result"></div>

    <script>
        async function upload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Select a file first!');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('blur_faces', 'false');

            try {
                const response = await fetch('http://localhost:8000/api/inspect', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                document.getElementById('result').innerHTML = `
                    <h2>Result:</h2>
                    <p><strong>Class:</strong> ${data.step2_analysis.class_name}</p>
                    <p><strong>Confidence:</strong> ${(data.step1_classification.confidence * 100).toFixed(2)}%</p>
                    <p><strong>Status:</strong> ${data.step1_classification.status.toUpperCase()}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
